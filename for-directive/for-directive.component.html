<p>for-directive and displaying of movies data in table format!</p>
<table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Genre</th>
        <th>Director</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movies">
        <td>{{ movie.title }}</td>
        <td>{{ movie.genre }}</td>
        <td>{{ movie.director }}</td>
      </tr>
    </tbody>
  </table>
